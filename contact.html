<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Legacy of Grace International Christian School - Contact</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans+Thai:wght@100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .contact-section {
        padding: 80px 0;
        background-color: #f8f9fa;
    }
    .contact-info {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .contact-icon {
        font-size: 2rem;
        color: #170e45;
        margin-bottom: 20px;
    }
    .contact-item {
        margin-bottom: 30px;
    }
    .contact-item h3 {
        color: #170e45;
        margin-bottom: 15px;
    }
    .contact-item p {
        color: #666;
        line-height: 1.6;
    }
    .map-container {
        height: 400px;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 30px;
    }
    .map-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
    }
</style>
</head>
<body style="margin-top: 50px;">

<nav class="row-container">
    <div class="nav-brand">
        <img src="images/lics.png" alt="Logo">
        <h1>Legacy of Grace International Christian School</h1>
    </div>
    <div class="hamburger" onclick="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="nav-links">
        <a href="index.html">Our School</a>
        <a href="academics.html">Academics</a>
        <a href="facilities.html">Facilities</a>
        <a href="events.html">Event Gallery</a>
        <a href="contact.html" class="active">Contact</a>
    </div>
</nav>

<div class="parallax-section" style="background-image: url('images/20.jpg');">
    <div class="parallax-overlay">
        <h1>Contact Us</h1>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt contact-icon"></i>
                        <h3>Address</h3>
                        <p>13/4 Bang Luek Subdistrict, Mueang District, Chumphon Province 86000, Thailand</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone contact-icon"></i>
                        <h3>Phone</h3>
                        <p>088 632 7181</p>
                        <p>Office Hours: 8:00 AM - 4:00 PM</p>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <h3>Email</h3>
                        <p>info@lics.ac.th</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5020.607443932343!2d99.18214001153733!3d10.539270863478176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30f8ab002bbb985d%3A0xe2d71b57df92632d!2sLegacy%20of%20Grace%20International%20Christian%20School!5e1!3m2!1sen!2sth!4v1744532569934!5m2!1sen!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleNav() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
}
</script>

</body>
</html>
